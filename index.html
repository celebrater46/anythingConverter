<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>何でも変換機（試作品）</title>
  <meta name="description" content="何でも変換しちゃいます。コードさえ書いてくれれば！">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light text-center">
  <div class="container">
    <h1 class="my-4">何でも変換機（試作品）</h1>
    <p>何でも変換しちゃいます。コードさえ書いてくれれば！</p>

    <textarea id="input" class="mt-4">ここに変換する文章をコピペしてね♪</textarea>

    <nav class="m-0 pt-0 pb-2">
      <button id="select" class="btn-primary">全選択</button>
      <button id="convert" class="btn-primary mx-4">変換ッッ！！＼(^q^)／</button>
      <button id="reset" class="btn-primary">初期化</button>

    </nav>
  
    <textarea id="output">ここに変換した文章が出力されるよ☆</textarea>

    <footer class="py-4">
      <p>Copyright (C) Enin Fujimi All Rights Reserved.</p>
    </footer>
  </div>

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script type="text/javascript" charset="utf-8" src="main.js"></script>
</body>
</html>
